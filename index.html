<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兑换码验证</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
        input { padding: 10px; font-size: 18px; width: 300px; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
        #result { margin-top: 30px; font-size: 20px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>请输入兑换码</h1>
    <input type="text" id="code" placeholder="例如：TEST123">
    <button onclick="check()">验证</button>
    <div id="result">等待输入...</div>

    <script>
        async function check() {
            const code = document.getElementById('code').value.trim().toUpperCase();
            const result = document.getElementById('result');
            if (!code) {
                result.innerHTML = "请输入兑换码";
                return;
            }
            result.innerHTML = "验证中...";
            try {
                const res = await fetch('/api/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code})
                });
                const data = await res.json();
                result.innerHTML = data.message;
            } catch (e) {
                result.innerHTML = "网络错误，请刷新重试<br>（如果反复出错，请联系我）";
            }
        }
    </script>
</body>
</html>
