<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #c084fc;
            --secondary-color: #a855f7;
            --dark-color: #1e1b4b;
            --light-color: #f5f3ff;
            --border-color: #7e22ce;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #2e1065 50%, #4338ca 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--light-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 1.5rem;
        }

        .language-option {
            padding: 1.5rem 3rem;
            background-color: rgba(192, 132, 252, 0.15);
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 1.5rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .language-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.3);
            background-color: rgba(192, 132, 252, 0.25);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            width: 90%;
        }
        
        .profile-container.show {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .profile-header:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid rgba(192, 132, 252, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
        }

        .profile-avatar:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 35px rgba(192, 132, 252, 0.6);
            border-color: rgba(192, 132, 252, 0.8);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .profile-content {
            width: 100%;
            padding: 2rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-radius: 1.5rem;
            background-color: rgba(192, 132, 252, 0.08);
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            max-width: 800px;
        }

        .profile-content:hover {
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.2);
            border-color: rgba(192, 132, 252, 0.5);
            transform: translateY(-3px);
        }

        .profile-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: white;
            text-shadow: 0 0 5px rgba(192, 132, 252, 0.7);
            transition: all 0.3s ease;
            padding: 0.25rem 0;
        }
        
        .profile-content p:hover {
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.9),
                         0 0 15px rgba(192, 132, 252, 0.7);
        }

        .profile-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .profile-content a:hover {
            color: #a78bfa;
            border-bottom-color: #a78bfa;
        }

        .accordion {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .accordion-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(90deg, #ffffff, #c084fc);
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .accordion-header:hover {
            background: linear-gradient(135deg, #a855f7, #f3e8ff);
        }

        .accordion-icon {
            transition: transform 0.3s ease;
        }

        .accordion.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: transparent;
            color: white;
        }
        
        .accordion-inner {
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS平滑滚动 */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(192, 132, 252, 0.5) rgba(30, 27, 75, 0.3); /* Firefox */
        }
        
        /* Chrome, Safari, Edge滚动条样式 */
        .accordion-inner::-webkit-scrollbar {
            width: 6px;
        }
        
        .accordion-inner::-webkit-scrollbar-track {
            background: rgba(30, 27, 75, 0.3);
            border-radius: 3px;
        }
        
        .accordion-inner::-webkit-scrollbar-thumb {
            background: rgba(192, 132, 252, 0.5);
            border-radius: 3px;
        }
        
        .accordion-inner::-webkit-scrollbar-thumb:hover {
            background: rgba(192, 132, 252, 0.7);
        }
        
        .accordion-inner {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-top: none;
            border-radius: 0 0 0.75rem 0.75rem;
            background: linear-gradient(135deg, rgba(30, 27, 75, 0.7), rgba(67, 56, 202, 0.7));
            backdrop-filter: blur(10px);
        }

        .accordion.active .accordion-content {
            max-height: 1000px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, #111827, #4c1d95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(192, 132, 252, 0.3);
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
            transition: all 0.5s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px -5px rgba(192, 132, 252, 0.3);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-card-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(192, 132, 252, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.4);
        }

        .profile-card-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(192, 132, 252, 0.6);
            border-color: rgba(192, 132, 252, 0.8);
        }

        .profile-card-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-card-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .profile-card-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 0.5rem;
            white-space: normal;
            text-align: center;
            line-height: 1.4;
        }

        .profile-card-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(192, 132, 252, 0.5);
        }

        .profile-card-mini-container {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 800px;
            margin-top: 1.5rem;
        }

        .profile-card-mini {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, #111827, #4c1d95);
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(192, 132, 252, 0.3);
            flex: 1;
            transition: all 0.5s ease;
        }

        .profile-card-mini:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px -5px rgba(192, 132, 252, 0.3);
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-card-avatar-mini {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(192, 132, 252, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(192, 132, 252, 0.4);
        }

        .profile-card-avatar-mini:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(192, 132, 252, 0.6);
            border-color: rgba(192, 132, 252, 0.8);
        }

        .profile-card-info-mini {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-card-name-mini {
            font-size: 1rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .profile-card-link-mini {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            white-space: normal;
            text-align: center;
            line-height: 1.3;
        }

        .profile-card-link-mini:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(192, 132, 252, 0.5);
        }



        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #f9a8d4, #ffffff);
            color: #4c1d95;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 168, 212, 0.3);
            z-index: 100;
            transform: translateZ(0); /* 启用硬件加速 */
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(249, 168, 212, 0.5);
        }

        @media (max-width: 768px) {
            .language-selector {
                flex-direction: column;
                gap: 1rem;
            }

            .language-option {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
            }
            
            /* 优化移动端布局 */
            .profile-container {
                padding: 1rem;
                padding-top: 4rem; /* 为返回按钮留出空间 */
                width: 95%;
                max-width: none;
            }
            
            .profile-header {
                margin-top: 2rem; /* 确保头像区域不被返回按钮遮挡 */
                padding: 1.5rem;
                width: 100%;
                max-width: none;
            }
            
            .profile-content {
                padding: 1rem;
                width: 100%;
                max-width: none;
            }
            
            .profile-content p {
                margin-bottom: 1.5rem;
                line-height: 1.8;
                font-size: 1.05rem;
            }
            
            .accordion-header {
                padding: 1rem 1.25rem;
                font-size: 0.95rem;
            }
            
            .accordion-inner {
                padding: 1.5rem;
                border-radius: 0 0 1rem 1rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
            }
            
            .profile-card-mini-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .profile-card-mini {
                padding: 0.875rem;
                gap: 0.75rem;
            }
            
            .profile-card-avatar-mini {
                width: 50px;
                height: 50px;
            }
            
            .profile-card-name-mini {
                font-size: 0.9375rem;
            }
            
            .profile-card-link-mini {
                padding: 0.4375rem 0.875rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

            <img src="kly.jpg" alt="Klyris" class="profile-card-avatar">

                <h2 class="profile-card-name">Klyris</h2>
                <a href="https://app.unifans.io/c/klyris" target="_blank" class="profile-card-link" data-lang-zh="点击跳转至Klyris的Unifans" data-lang-zh-tw="點擊跳轉至Klyris的Unifans" data-lang-en="Click to visit Klyris' Unifans" data-lang-ja="KlyrisのUnifansを訪問するにはクリック">点击跳转至Klyris的Unifans</a>

                <h2 class="profile-card-name">Vanity</h2>
                <a href="https://app.unifans.io/c/vanity" target="_blank" class="profile-card-link" data-lang-zh="点击跳转至Vanity的Unifans" data-lang-zh-tw="點擊跳轉至Vanity的Unifans" data-lang-en="Click to visit Vanity's Unifans" data-lang-ja="VanityのUnifansを訪問するにはクリック">点击跳转至Vanity的Unifans</a>

    <script>
        // 个人信息配置
        const profileConfig = {
            avatar: "https://raw.githubusercontent.com/Celistra/recoder/main/Cel.jpg", // 使用GitHub仓库Celistra/recoder的Cel.jpg
            name: {
                zh: "Celistria",
                "zh-tw": "Celistria",
                en: "Celistria",
                ja: "Celistria"
            },
            bio: {
                zh: `
                    <p>您好，这里是几位创作者们联合创作的一个网站，如果您是通过其它网站链接来到这里的，可以在下方点击跳转到我们每个人各自的Unifans。</p>
                    <p>但如果您是第一次来到这里，在跳转至我们的Unifans之前，请<strong>务必阅读</strong>下方的注意事项。</p>
                    <p>（点击条目可展开）</p>
                    <p></p>
                    <div class="accordion">
                        <div class="accordion-header">
                            <div class="title-wrapper">
                                移码功能介绍<span style="font-weight:bold; text-decoration:underline;">（前请务必理解！）</span>
                            </div>
                            <span class="accordion-icon">▼</span>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-inner">
                                <p>您赞助后会获得一个Mega链接（目前只支持Mega），里面有我们所制作的壁纸图片。</p>
                                <p>此时，如果有需要获取更多额外图片的需求，请将这串链接原封不动的复制粘贴到上面的输入框中。</p>
                                <p>随后，点击“移码”按钮，此时打开新的链接即可。</p>
                                <p>如果您感到疑惑，或有其它建议，可以随时和任何一位作者沟通，我们看到的话都会回复的~</p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion">
                        <div class="accordion-header">
                            <div class="title-wrapper">
                                关于散布
                            </div>
                            <span class="accordion-icon">▼</span>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-inner">
                                <p>感谢您的支持，我们并不反对您将作品进行分享，但请不要在作品刚发布的一个月内进行散布哦，那就有点太过分了，如果看到了类似的情况还请点下举报，谢谢各位~</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion">
                        <div class="accordion-header">
                            关于壁纸 <span class="accordion-icon">▼</span>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-inner">
                                <p>对于每组Unifans中的壁纸图片，由于数量过于庞大，我们都会尽量的去修图，但仍可能会有不少的疏漏，所以如果看到了问题还请见谅。</p>
                                <p>此外，我们还计划会对Unifans中的名称与头像进行修改，导致未来会和下方的名称/头像有所出入，所以如果您点击下方指定作者的Unifans后若发现名称/头像不对应，这是正常的，只要核对您想要解锁帖子的对应角色名称没有问题即可（请以角色名称为准，我们并不确定日期是否会偶尔出现偏差）。</p>
                                <p>最后，我们壁纸图片的部分内容，也预计将会部分同步集中发布在一个新的账号中，不过这里只是顺带提及一嘴，防止您看到了我们的新账号因感到眼熟而感到困惑。</p>
                            </div>
                        </div>                        
                    </div>
                    
                `,
                en: `
                    <p>Hello, this is a website created by several creators. If you came here via a link from another website, you can click below to jump to each of our individual Unifans.</p>
                    <p>However, if this is your first time here, before jumping to our Unifans, please <strong>be sure to read</strong> the notes below.</p>
                    <p>(Click on an item to expand)</p>
                    <p></p>
                    <div class="accordion">
